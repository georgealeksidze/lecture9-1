<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PoweredbyTechnology</title>
  </head>
  <body class="mainbox">
    <div class="box1">
      <h1>Supervisor</h1>
      <p>Monitors activity to identify project roadblocks</p>
      <div class="icon">
        <img src="icons/030-search.png" alt="search" />
      </div>
    </div>
    <div class="box2">
      <div class="teambuilding">
        <h1>Team Building</h1>
        <p>
          Scans our talent network to create the optimal team for your project
        </p>
        <div class="icon">
          <img src="icons/002-homepage.png" alt="homepage" />
        </div>
      </div>
      <div class="karma">
        <h1>karma</h1>
        <p>Regularly evaluates our talent to ensure quality</p>
        <div class="icon">
          <img src="icons/009-idea.png" alt="idea" />
        </div>
      </div>
    </div>
    <div class="box3">
      <h1>Calculator</h1>
      <p>Uses data from past projects to provide better delivery estimates</p>
      <div class="icon">
        <img src="icons/045-software.png" alt="software" />
      </div>
